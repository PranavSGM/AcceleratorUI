<form #sourceData="ngForm">
  <!-- <h2>{{ fileType.Delimiter}}</h2> -->


  <div class="row">

    <!-- <h>DataSource: Type</h> -->
    <!-- <div class="form-group col-md-4">
          <button type="button" class="btn btn-primary">Data-Type
              <span class="badge badge-pill badge-primary">File</span>
          </button>
      </div> -->
    <h3>Data Source : File</h3>
    <hr>
  </div>

  <!-- <div class="form-group col-md-6">
      <label for='type'>Data Type</label>
      <h4>{{DataSourceObject.Type}}</h4-->
  <!-- <input type="text" class="form-control" [value]="DataSourceObject.Type" id="Type"> -->
  <!--/div> -->

  <div class="row">

    <!-- <h>DataSource : File: FolderLocation</h> -->
    <div class="form-group col-md-12">
      <label for="FolderLocation">Folder Location</label>
      <input type="text" [(ngModel)]="fileObject.File.FolderLocation" name="FolderLocation" class="form-control" id="FolderLocation"
        placeholder="Type : String..." required>
    </div>



  </div>

  <div class="row">
    <!-- <h>DataSource: DataSourceName </h> -->
    <div class="form-group col-md-6">
      <label for="FileType">DataSource Name</label>
      <input type="text" [(ngModel)]="fileObject.DataSourceName" class="form-control" name="FileType" id="FileType" aria-describedby="emailHelp"
        placeholder="Type : String..." required>
      <!-- <small id="emailHelp" class="form-text text-muted">Other file Type will be compatible soon !</small> -->
    </div>

    <!-- <h>DataSource : File: FileName</h> -->
    <div class="form-group col-md-6">
      <label for="FileName">File Name</label>
      <input type="text" [(ngModel)]="fileObject.File.FileName" name="FileName" class="form-control" id="FileName" placeholder="Type : String..."
        required>
    </div>

  </div>

  <div class="row">
    <!-- <h>DataSource : File: TopLinesToIgnore</h> -->
    <div class="form-group col-md-6">
      <label for="TopLinesToIgnore">Top Lines To Ignore</label>
      <input type="number" [(ngModel)]="fileObject.File.TopLinesToIgnore" name="TopLinesToIgnore" class="form-control" id="TopLinesToIgnore"
        placeholder="Type : Numeric..." required>
    </div>

    <!-- <h>DataSource : File: BottomLinesToIgnore</h> -->
    <div class="form-group col-md-6">
      <label for="BottomLinesToIgnore">Bottom Lines To Ignore</label>
      <input type="number" [(ngModel)]="fileObject.File.BottomLinesToIgnore" name="BottomLinesToIgnore" class="form-control" id="BottomLinesToIgnore"
        placeholder="Type : Numeric..." required>
    </div>
  </div>

  <div class="row">

    <!-- <h>DataSource : File: Encoding</h> -->
    <div class="form-group col-md-6">
      <label>Encoding</label>
      <input type="Text" [(ngModel)]="fileObject.File.Encoding" name="Encoding" class="form-control" id="Encoding" placeholder="Type : String...">
    </div>


    <!-- <h>DataSource : File: Delimiter</h> -->
    <div class="form-group col-md-6">
      <label>File-Delimiter</label>
      <input type="text" [(ngModel)]="fileObject.File.Delimiter" name="FileDelimiter" class="form-control" id="FileDelimiter" placeholder="Type : String..."
        required>
    </div>

  </div>

  <div class="row">
    <!-- <h>DataSource : File: Header</h> -->
    <div class=" form-group btn-group col-md-6" data-toggle="buttons">
      <label for="Header">Header</label>
      <br/>
      <input type="radio" name="Header" [value]="true" [(ngModel)]="fileObject.File.Header">True
      <input type="radio" name="Header" [value]="false" [(ngModel)]="fileObject.File.Header">False
    </div>


    <!-- <h>DataSource : File: Remote</h> -->
    <div class=" form-group btn-group col-md-3" data-toggle="buttons">
      <label for="Remote">Remote</label>
      <br/>
      <input type="radio" name="Remote" [value]="true" [(ngModel)]="fileObject.File.Remote">True
      <!-- onclick="getRemoteValue(1)" checked> True -->
      <input type="radio" name="Remote" [value]="false" [(ngModel)]="fileObject.File.Remote">False
    </div>





  </div>

              </div>
          </div>

          <select id="delimiter" [(ngModel)]="DataSourceObject.File.Delimiter" [ngModelOptions]="{standalone: true}" name="deli" class="form-control">
              <option [value]="','">commas (,)</option>

  <div class="row" *ngIf="fileObject.File.Remote">

    <!-- <h>DataSource : File: Host</h> -->
    <div class="form-group col-md-6">
      <label>Host Name</label>
      <input type="text" [(ngModel)]="fileObject.File.Host" name="Host" class="form-control" id="Host" placeholder="Type : String..."
        required>
    </div>

    <!-- <h>DataSource : File: Port</h> -->
    <div class="form-group col-md-6">
      <label>Port Number</label>
      <input type="number" [(ngModel)]="fileObject.File.Port" name="Port" class="form-control" id="Port" placeholder="Type : Number...">
    </div>
  </div>

  <div class="row" *ngIf="fileObject.File.Remote">

    <!-- <h>DataSource : File: User</h> -->
    <div class="form-group col-md-6">
      <label>UserName</label>
      <input type="text" [(ngModel)]="fileObject.File.User" name="UserName" class="form-control" id="UserName" placeholder="Type : String..."
        required>
    </div>

    <!-- <h>DataSource : File: Password</h> -->
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" [(ngModel)]="fileObject.File.Password" name="Password" class="form-control" id="Password" placeholder="Type : String..."
        required>
    </div>

  </div>

  <div class="row" *ngIf="fileObject.File.Remote">
    <!-- <h>DataSource : File: File Transfer Mode</h> -->
    <div class="form-group col-md-12">
      <label>File Transfer Mode</label>
      <input type="text" [(ngModel)]="fileObject.File.FileTransferMode" name="FileTransferMode" class="form-control" id="FileTransferMode"
        placeholder="Type : String..." required="isrequired">
    </div>

  </div>
  <div class="row">
    <!-- <h>DataSource: File : Tags </h> -->
    <!-- <div class="form-group col-md-6">
              <label>Tags</label>
              <input type="Text" [(ngModel)]="DataSourceObject.File." name="SchemaFile" class="form-control"
                  id="SchemaFile" placeholder="Type : String..." required>
          </div> -->

    <!-- <h>DataSource : File: SchemaFile</h> -->
    <div class="form-group col-md-6">
      <label>SchemaFile</label>
      <input type="Text" [(ngModel)]="fileObject.File.SchemaFile" name="SchemaFile" class="form-control" id="SchemaFile" placeholder="Type : String..."
        required>
    </div>


  </div>








  <div class="row">
    <div class=" form-group col-md-2">
      <button type="Submit" class="btn btn-primary" (click)="save()" >Submit</button>
      <!-- <div>[disabled]="!sourceData.form.valid"</div> -->
    </div>
  </div>

 

</form>
